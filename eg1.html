<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML with Selectors</title>
  <style>
    /* CSS style using selectors */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: blueviolet;
    }

    p {
      color: red;
    }

    .important-text {
      font-weight: bold;
    }

    #special-paragraph {
      background-color: black;
    }
  </style>
</head>
<body>

  <h1>Hello, Selectors!</h1>

  <p>This is a simple HTML document with some styled elements.</p>

  <p class="important-text">This paragraph has an important text class.</p>

  <p id="special-paragraph">This is a paragraph with a special ID.</p>

</body>
</html>
